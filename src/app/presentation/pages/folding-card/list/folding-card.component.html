<div class="container">
  <a routerLink="/card-new">
    <button class="btn btn-primary">Create</button>
  </a>
</div>
<div>
  <div class="container">
    <div class="row">
      <div class="mt-3 col-md-3 position-relative" *ngFor="let card of cards">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h1 style="color: rgb(150, 146, 146)">{{ card.title }}</h1>
            </div>
            <div class="flip-card-back">
              <a *ngIf="card.images"></a>
              <img
                [src]="
                  'data:' + card.imagesContentType + ';base64,' + card.images
                "
                alt="Avatar"
                style="width: 300px; height: 300px"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
