<div class="container text-center">
  <div *ngIf="isLogged; else loggedOut">
    <h2>Welcome {{ username }}</h2>
    <div class="row">
      <div class="column">
        <table>
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ng-template #loggedOut>
    <app-login></app-login>
  </ng-template>
</div>
